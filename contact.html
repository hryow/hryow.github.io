    <main>
        <h5> contact me! </h5>
        <div class="wrapper">
          <p> I can be reached by email at <a href="mailto:hayoung.ryow@gmail.com">hayoung.ryow@gmail.com</a>, by phone at (909) 497-4685, or through the form below:</p>
          <form id="contactForm">
              <div class="form-group">
                  <label for="name">name</label>
                  <br>
                  <input type="text" id="name" 
                         name="name" 
                         placeholder="your name here" required>
                  <span class="error-message" id="nameError"></span>
              </div>
              <div class="form-group">
                  <label for="email">email</label>
                  <br>
                  <input type="email" id="email" 
                         name="email" 
                         placeholder="your email here" required>
                  <span class="error-message" id="emailError"></span>
              </div>
              <div class="form-group">
                  <label for="phone">phone</label>
                  <br>
                  <input type="tel" id="phone" 
                         name="phone" 
                         placeholder="your phone number here" required>
                  <span class="error-message" id="phoneError"></span>
              </div>
              <div class="form-group">
                  <label for="message">message</label>
                  <br>
                  <textarea id="message" 
                            name="message" 
                            placeholder="write your message to me!" 
                            rows="5" required></textarea>
                  <span class="error-message" 
                        id="messageError"></span>
              </div>
              <button type="submit" 
                      class="submit-button">
                + send +
              </button>
          </form>
        </div>
        <br>
        <br>
